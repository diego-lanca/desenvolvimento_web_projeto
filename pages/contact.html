<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">Sobre Nós</a></li>
                <li><a href="services.html">Serviços</a></li>

                <li><a href="contact.html">Contato</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Entre em contato conosco</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <label for="preferencia">Como prefere ser contatado?</label>
                <select id="preferencia" name="preferencia">
                    <option value="email">Email</option>
                    <option value="telefone">Telefone</option>
                </select>

                <label for="novidades">Gostaria de receber novidades?</label>
                <input type="radio" id="sim" name="novidades" value="sim">
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="novidades" value="nao">
                <label for="nao">Não</label>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Didi Info</p>
    </footer>
</body>
</html>
